<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello, testing to see if this works on Netlify</h1>
 <div class="container">
      <div class="weather-app">
        <br/>
          <form class="search-form" id ="search-form">
            <div class="row">
                  <div class="row">
                      <div class="col-sm-6">
                          <input type="search" 
                          id="city-input"
                          class="form-control" 
                          placeholder="Search a city..."/>
                        </div>
                    <div class="col-sm-3">
                        <input
                        type="submit"
                        value="Search"
                        class="form-control btn btn-outline-primary"/>
                    </div>
                    <div class="col-sm-3">
                        <input
                        id="current-location-button"
                        type="submit"
                        value="Current"
                        class="form-control btn btn-outline-dark"/>
                    </div>
                  </div>
                </div>
                <br/>
        </form>
        <div class="row">
           <div class="col-sm-6">
             Currently <span class="temperature" id="temperature">62</span>
             <span class="units"> °F | <a href="#" 
              id="celsius-link">°C</a> in</span>
              <h1 id="city"></h1>
             <div class="main-weather-icon">🌤 </div>
                </div>
                
                <div class="col-sm-6">
                    <ul>
                        <li id="condition">Partly cloudy</li>  
                      <li id="current-date"></li>
                        <li>Feels like <span id="feelsLike"></span>°F</li>
                        <li>Humidity <span id="humidity"></span>%</li>
                      </ul>
                </div>
              <hr>
              </div>
                  <div class="row">
                    <div class="col-sm-3">
                      Tomorrow
                    </br>
                    <div class="weather-icon">
                        🌧</div>
                       <div class="high-and-low"> H 68°F / L 60°F</div>
                    </div>
                    <div class="col-sm-3">
                      Wednesday
                    </br>
                    <div class="weather-icon">
                    🌧</div>
                    <div class="high-and-low">H 69°F / L 42°F</div>
                  
                    </div>
                    <div class="col-sm-3">
                      Thursday
                    </br>
                    <div class="weather-icon">
                        🌧</div>
                  
                  <div class="high-and-low">H 44°F / L 41°F</div>
                    </div>
                    <div class="col-sm-3">
                        Friday
                    </br>
                    <div class="weather-icon">
                        ☁️</div>
                  
                  <div class="high-and-low">H 68°F / L 30°F</div>
                      </div>


                     
                        </div>



                  </div>
                </div>
    <div id="app"></div>
    <script src="script.js"></script>
  </body>
</html>
